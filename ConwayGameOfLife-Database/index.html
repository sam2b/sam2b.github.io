<html>
<head>

    <title>Sam Brendel Life</title>

    <script type="text/javascript" src="client.js"></script>

</head>
<body>
    <font size="6">Conway's Game of Life</font><br>
    <button id="start-life" onclick="startLife()">Push to Start</button>

    <button id="save-life" onclick="save()">SAVE</button>

    <button id="load-life" onclick="load()">LOAD</button>
